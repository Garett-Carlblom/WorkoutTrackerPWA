  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Workout Tracker PWA</title>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="brand-icon" aria-hidden="true">💪</div>
      <div class="brand-text">
        <h1>Workout Tracker</h1>
        <p>Build momentum. Stay consistent.</p>
      </div>
    </div>
    <button id="installBtn" class="install-btn" hidden>Install App</button>
  </header>

  <main>
    <section
      class="view summary"
      data-view="summary"
      id="summarySection"
      aria-labelledby="summary-heading"
      hidden
    >
      <h2 id="summary-heading">Progress snapshot</h2>
      <div class="summary-grid" id="summaryGrid" role="list">
        <!-- Summary cards injected by script -->
      </div>
    </section>

    <section
      class="view card"
      data-view="log"
      id="logSection"
      aria-labelledby="workout-form-heading"
    >
      <div class="card-header">
        <h2 id="workout-form-heading">Log a workout</h2>
        <p>Track every set inline and reuse templates to speed up future sessions.</p>
      </div>
      <form id="workoutForm" novalidate>
        <div class="form-group">
          <label for="workoutDate">Date</label>
          <input type="date" id="workoutDate" name="date" required />
        </div>
        <div class="form-group">
          <label for="workoutFocus">Focus</label>
          <input type="text" id="workoutFocus" name="focus" placeholder="Push day, legs, full body..." maxlength="40" />
        </div>
        <div class="form-group template-controls">
          <label for="templateSelect">Template</label>
          <div class="template-actions">
            <select id="templateSelect" name="template">
              <option value="">Choose a template...</option>
            </select>
            <button type="button" class="secondary small" id="applyTemplateBtn">Apply</button>
            <button type="button" class="ghost small" id="saveTemplateBtn">Save as template</button>
            <button type="button" class="ghost small" id="deleteTemplateBtn">Delete</button>
          </div>
        </div>
        <div class="exercise-list" id="exerciseList" aria-live="polite">
          <!-- Exercise rows inserted by script -->
        </div>
        <button type="button" class="secondary" id="addExerciseBtn">Add exercise</button>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="3" placeholder="How did it feel? PRs, energy levels..." maxlength="200"></textarea>
        </div>
        <div class="form-actions">
          <button type="reset" class="ghost" id="resetFormBtn">Clear</button>
          <button type="submit" class="primary">Save workout</button>
        </div>
      </form>
    </section>

    <section
      class="view card"
      data-view="history"
      id="historySection"
      aria-labelledby="history-heading"
      hidden
    >
      <div class="card-header">
        <h2 id="history-heading">Workout history</h2>
        <p class="muted">Tap a workout to see details, repeat a session, or turn it into a template.</p>
      </div>
      <div class="history-controls" role="group" aria-label="History filters">
        <label>
          <span>Time range</span>
          <select id="historyRange" name="historyRange">
            <option value="all">All time</option>
            <option value="week">Last 7 days</option>
            <option value="month">Last 30 days</option>
          </select>
        </label>
        <label>
          <span>Focus</span>
          <select id="historyFocus" name="historyFocus">
            <option value="all">All focuses</option>
          </select>
        </label>
      </div>
      <p id="historySummary" class="muted history-summary" aria-live="polite"></p>
      <div id="history" class="history" aria-live="polite">
        <!-- Workout cards inserted by script -->
      </div>
    </section>
  </main>

  <nav class="tab-bar" role="tablist" aria-label="Primary sections">
    <button
      type="button"
      class="tab-button"
      role="tab"
      aria-selected="false"
      tabindex="-1"
      data-view-target="summary"
      aria-controls="summarySection"
    >
      <span class="tab-icon" aria-hidden="true">📈</span>
      <span class="tab-label">Progress</span>
    </button>
    <button
      type="button"
      class="tab-button active"
      role="tab"
      aria-selected="true"
      tabindex="0"
      data-view-target="log"
      aria-controls="logSection"
    >
      <span class="tab-icon" aria-hidden="true">📝</span>
      <span class="tab-label">Log</span>
    </button>
    <button
      type="button"
      class="tab-button"
      role="tab"
      aria-selected="false"
      tabindex="-1"
      data-view-target="history"
      aria-controls="historySection"
    >
      <span class="tab-icon" aria-hidden="true">📚</span>
      <span class="tab-label">History</span>
    </button>
  </nav>

  <template id="exerciseRowTemplate">
    <div class="exercise-row">
      <div class="exercise-header">
        <h3>Exercise</h3>
        <button type="button" class="icon-button remove-exercise" aria-label="Remove exercise">✕</button>
      </div>
      <div class="form-group">
        <label>Exercise name</label>
        <input type="text" name="exercise" placeholder="Bench press" maxlength="40" required />
      </div>
      <div class="set-list" role="list">
        <!-- Set rows inserted by script -->
      </div>
      <button type="button" class="ghost small add-set">Add set</button>
    </div>
  </template>

  <template id="setRowTemplate">
    <div class="set-row" role="listitem">
      <span class="set-label">Set</span>
      <label>
        <span>Reps</span>
        <input type="number" name="reps" min="1" max="50" inputmode="numeric" required />
      </label>
      <label>
        <span>Weight</span>
        <div class="weight-input">
          <input type="number" name="weight" min="0" step="0.5" inputmode="decimal" placeholder="0" />
          <span class="unit" aria-hidden="true">kg</span>
        </div>
      </label>
      <button type="button" class="icon-button remove-set" aria-label="Remove set">✕</button>
    </div>
  </template>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="app.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(err => {
          console.error('Service worker registration failed', err);
        });
      });
    }
  </script>
</body>
</html>
